<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
<!-- layout Content -->
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://localhost:8080/js/common.js"></script>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-bold my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="frm" name="frm" method="post">
                            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                            <div th:if="${param.error}">
                                <p th:text="${exception}" class="alert alert-danger"></p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="F_ID" name="F_ID" type="email" placeholder="ID" value="test" required />
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="F_PASS" name="F_PASS" type="password" value="test" placeholder="Password" required />
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
                                <label class="form-check-label" for="remember-me">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <!-- <a class="small" href="javascript:">Forgot Password?</a> -->
                                <a class="btn btn-primary" href="javascript:fnSubmit();">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">

        function fnSubmit() {
	     	let formdata = {
				'f_id' : $('#F_ID').val(),
				'f_pass' : $('#F_PASS').val()
			}
			      	
			fetch("http://localhost:8080/auth/login",{
				method : 'POST',
				mode : 'cors',
				cache : 'no-cache',
				/////Content Type은 json으로 명시한다.
				headers: {'Content-Type': 'application/json'},
				credentials : 'same-origin',
				redirect : 'follow',
				referrer : 'no-referrer',
				body: JSON.stringify(formdata),
			})
			.then(response => console.log(response))
			.then((data) => {
		        console.log(" Fetch RECV <<<====== " + data  );
				
		    });
        }
    </script>
</th:block>
</html>
